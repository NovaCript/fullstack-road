<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
    .fixed > div {
        width: 200px;
        height: 100px;
        position: fixed;
        top: 0;
    }

    .box1 { 
        background-color: black;
         left: 0; 
        }
    .box2 {
         background-color: aqua;
          left: 250px; 
        }
    .box3 {
         background-color: blueviolet;
          left: 500px; 
        }

    </style>
    </head>
    <body>
        <div class="fixed">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </body>
</html>
