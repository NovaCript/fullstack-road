<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .absolute > div {
            width: 200px;
            height: 100px;
            position: absolute;
        }

        .box1{
            background-color: black;
            top: 0;
            left: 0;
        }

        .box2{
            background-color: aqua;
            top: 20px;
            left: 30px;
        }

        .box3{
            background-color: blueviolet;
            top: 40px;
            left: 60px;
        }


    </style>
</head>
<body>
    <div class="absolute">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
