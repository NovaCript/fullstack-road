<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Секретная комната</title>
</head>
<body>
    <h1>Секретная комната управления</h1>
    
    <h2>Системное сообщение:</h2>
    <p>После входа в систему двери заблокированы.</p>
    <p>Из соседней комнаты доносится шорох. Там открылись двери.</p>
    <p>Раз я не могу выбраться отсюда, нельзя допустить, чтобы это создание вырвалось наружу. Остается только один выход.</p>
    
    <button id="selfDestructButton">Запустить самоуничтожение лаборатории</button>
    
    <div id="countdown"></div>
    
    <script>
        document.getElementById('selfDestructButton').addEventListener('click', function() {
            if(confirm("Активировать протокол самоуничтожения? Это действие необратимо.")) {
                this.style.display = 'none';
                
                var seconds = 5;
                var countdownElement = document.getElementById('countdown');
                
                var timer = setInterval(function() {
                    countdownElement.innerHTML = 'Самоуничтожение через: ' + seconds + ' секунд';
                    seconds--;
                    
                    if(seconds < 0) {
                        clearInterval(timer);
                        document.body.innerHTML = '<h1>Лаборатория уничтожена</h1><p>Протокол завершен. Объект "Гамма" нейтрализован.</p> <p><a href="index.html#start">Начать цикл заново.</a></p>';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
